<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黒枝豆とサヤ豆販売ページ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>丹波篠山産 黒枝豆とサヤ豆販売サイト</h1>
        <p>丹波篠山産の新鮮な黒枝豆とサヤ豆をお届けします。</p>
    </header>

    <!-- 黒枝豆のセクション -->
    <section class="product">
        <h2>丹波篠山産 黒枝豆（枝付き1束）</h2>
        <img src="kuroedamame.jpg" alt="黒枝豆の画像" class="product-image">
        <p>丹波篠山産の黒枝豆。枝付きで、自然の風味そのままにお届けします。</p>
        <p class="price">価格: 1,400円 / 1kg</p>
        <button class="buy-button">購入する</button>
    </section>

    <!-- サヤ豆のセクション -->
    <section class="product">
        <h2>丹波篠山産 サヤ豆</h2>
        <img src="sayamame.jpg" alt="サヤ豆の画像" class="product-image">
        <p>新鮮な丹波篠山産のサヤ豆。料理にぴったりの風味豊かな豆です。</p>
        <p class="price">価格: 1,000円 / 500g</p>
        <button class="buy-button">購入する</button>
    </section>

    <footer>
        <p>お問い合わせは <a href="tel:09020125167">090-2012-5167</a> までお気軽にお電話ください。</p>
    </footer>
</body>
</html>
